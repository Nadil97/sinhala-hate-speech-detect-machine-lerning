<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>සිංහල Hate Speech හඳුනාගැනීම</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #d9534f;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>සිංහල Hate Speech හඳුනාගැනීම</h1>
        <form method="POST">
            <textarea name="comment" placeholder="ඔබගේ පණිවිඩය ඇතුලත් කරන්න..."></textarea><br>
            <button type="submit">පෙරදසුන ලබාගන්න</button>
        </form>
        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
